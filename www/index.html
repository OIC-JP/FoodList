<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>　// js部＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open1 = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.open2 = function() {   //遠藤作業中ぽよ
      var sort = document.getElementById('sort');
      sort.open();
    };

    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

    //addボタンをクリックした際の処理
    popup = function(){
        var dialog = document.getElementById('dialog');
        dialog.showModal();
    }

    //cancelボタンをクリックした際の処理
    cancel = function(){
      var dialog = document.getElementById('dialog');
      dialog.close();
    }

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }

    //詳細編集ボタンをクリックした際の処理  遠藤作業中ぽよ
    hensyu_pop = function(){
        var hensyu_dialog = document.getElementById('hensyu_dialog');
        hensyu_dialog.showModal();
    }


  </script>
</head>
<body>

  <!--＊＊＊＊＊＊＊＊＊＊＊ホーム画面（食材一覧・追加）  home.html＊＊＊-->
  <ons-template id="home.html">
    <ons-page>
      <ons-toolbar>
        <!-- 左上メニュー -->
        <div class="left">
          <ons-toolbar-button onclick="fn.open1()">
            <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <!-- センタータイトル -->
        <div class="center"> 
         Food List
        </div>

        <div onclick="fn.open2()" class="right">
          ↑↓　
        </div>
      </ons-toolbar>

      <!-- メイン -->
      <p style="text-align: center; padding-top: 70px;">
        <font size="50">
          
        </font>
      </p>
      <div style="text-align: center; padding-top: 50px;">
        <img src="img/Foodimg.png">
      </div>
      <div style="text-align: center; padding-top: 90px">
        <input type="button" style="width: 60%; padding: 10px; font-size:30px;" value="add" onclick="popup()">
      </div>
    </ons-page>
  </ons-template>


    <!--食材追加ダイアログ (addボタン)-->
    <dialog id="dialog">
      <form>
        <p style="text-align: center;">食材の追加</p>
        <input type="text" id="name" style="width: 90%; padding: 10px;" placeholder="商品名を入力">
        <img src="img/noimage.jpg" onclick="">
        <div class="dialogbtn">
          <div class="btn"><input type="button" value="cancel" style="width: 100%; padding: 5px;" onclick="cancel()"></div>
          <div class="btn"><input type="button" value="add" style="width: 100%; padding: 5px;" onclick=""></div>
        </div>
      </form>
    </dialog>

    <!--ホーム左　画面選択メニュー詳細 -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            <div style="font-size: 20px">
              追加・一覧　<!-- FoodList -->
            </div>
          </ons-list-item>
          <ons-list-item onclick="fn.load('accountbook.html')" tappable>
            <div style="font-size: 20px">
             家計簿　<!-- 手が空いたらやるよ～～ -->
            </div>
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  
    <!-- ホーム右　並び替え・編集メニュー詳細    遠藤作業中ぽよ -->
    <ons-splitter-side id="sort" side="right" width="220px" collapse swipeable>
        <ons-page>
          <ons-list>
            <ons-list-item   tappable>
              <div id="syoumi" style="font-size: 17px">
                並び替え
              </div>
            </ons-list-item>
            <ons-list-item   tappable>
              <div id="syoumi" style="font-size: 20px">
                　　賞味期限順
              </div>
            </ons-list-item>
             <ons-list-item  tappable>
              <div id="kounyubi" style="font-size: 20px">
                　　購入日順
              </div>
            </ons-list-item>
            <ons-list-item   tappable>
              <div id="hensyu" style="font-size: 17px">
                編集
              </div>
            </ons-list-item>
                        <ons-list-item   tappable>
              <div id="hensyu_sakujo" style="font-size: 20px">
                　　食材削除
              </div>
            </ons-list-item>
            <ons-list-item   tappable>
              <div onclick="hensyu_pop()" id="hensyu_hensyu" style="font-size: 20px">
                　　詳細編集
              </div>
            </ons-list-item>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>

    <!--詳細編集ダイアログ 遠藤作業中ぽよ -->
    <dialog id="hensyu_dialog">
      <form>
        <p style="text-align: center;">食材の追加</p>
        <input type="text" id="name" style="width: 90%; padding: 10px;" placeholder="商品名を入力">
        <img src="img/noimage.jpg" onclick="">
        <div class="dialogbtn">
          <div class="btn"><input type="button" value="cancel" style="width: 100%; padding: 5px;" onclick="cancel()"></div>
          <div class="btn"><input type="button" value="ok" style="width: 100%; padding: 5px;" onclick=""></div>
        </div>
      </form>
    </dialog>


  <!--＊＊＊＊＊＊＊＊＊＊家計簿画面  accountbook.html＊＊＊＊＊＊-->
  <ons-template id="accountbook.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center"> <!-- タイトル -->
         家計簿
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

</body>
</html>
