<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="js/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <script>　//ニフクラとの連携エリア＊＊＊データベース＊＊永野がやった＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊
  // APIキーの設定とSDK初期化
  var ncmb = new NCMB("070898126fc8a57f789c8f7fa6dff549bba9773483c0a88ef8a506eed42a9c06","1f85ccf2e665bec807e342ff0f261dff3899338bf3b10b57875ae4906291224f");
  // 保存先クラスの作成
  var TestClass = ncmb.DataStore("TestClass");
  // 保存先クラスのインスタンスを生成
  var testClass = new TestClass();
  // 値を設定と保存
  testClass.set("message", "Hello, NCMB!")
         .save()
         .then(function(object){
             // 保存に成功した場合の処理
         })
         .catch(function(err){
             // 保存に失敗した場合の処理
         });
  </script>
  <script>　// js部＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊

    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    window.fn = {};
    window.fn.open = function() {
      var menu = document.getElementById('menu');
      menu.open();
    };
    window.fn.load = function(page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content
        .load(page)
        .then(menu.close.bind(menu));
    };

    function previewFile(obj) {
        var reader = new FileReader();
        reader.onload = (function() {
		      document.getElementById('preview').src = reader.result;
	      });
        reader.readAsDataURL(obj.files[0]);
    }

    //cancelボタンをクリックした際の処理
    cancel = function(){
      var dialog = document.getElementById('dialog');
      dialog.close();
    }

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>

  <!--＊＊＊＊＊＊＊＊＊＊＊ホーム画面（食材一覧・追加）  home.html＊＊＊-->
  <ons-template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center"> <!-- タイトル -->
         Food List
        </div>
      </ons-toolbar>
      <p style="text-align: center; padding-top: 70px;">
        <font size="50">
          
        </font>
      </p>
      <div style="text-align: center; padding-top: 50px;">
        <img src="img/Foodimg.png">
      </div>
      <div style="text-align: center; padding-top: 90px">
        <input type="button" style="width: 60%; padding: 10px; font-size:30px;" value="add" onclick="popup()">
      </div>
    </ons-page>
  </ons-template>

    <!--食材追加ダイアログ (addボタン)-->
    <dialog id="dialog">
      <form>
        <p style="text-align: center;">食材の追加</p>
        <input type="text" id="name" style="width: 90%; padding: 10px;" placeholder="商品名を入力">
        <input type="file" name="img" accept=".jpeg,.jpg,.png,.gif,.heif" onchange="previewFile(this);">
        <img src="img/noimage.jpg" id="preview">
        <div class="dialogbtn">
          <div class="btn"><input type="button" value="cancel" style="width: 100%; padding: 5px;" onclick="cancel()"></div>
          <div class="btn"><input type="button" value="add" style="width: 100%; padding: 5px;" onclick=""></div>
        </div>
      </form>
    </dialog>

    <!--ホーム左　画面選択メニュー -->
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('foodlist.html')" tappable>
            <div style="font-size: 20px">
              追加・一覧　<!-- FoodList -->
            </div>
          </ons-list-item>
          <ons-list-item onclick="fn.load('accountbook.html')" tappable>
            <div style="font-size: 20px">
             家計簿　<!-- 手が空いたらやるよ～～ -->
            </div>
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  
    <!-- ホーム右　並び替えメニュー    遠藤作業中ぽよ -->
    <ons-splitter-side id="sort" side="right" width="220px" collapse swipeable>
        <ons-page>
          <ons-list>
            <ons-list-item   tappable>
              <div style="font-size: 20px">
                賞味期限順
              </div>
              </ons-list-item>
              <ons-list-item  tappable>
                <div style="font-size: 20px">
                  購入日順
                </div>
              </ons-list-item>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
    </ons-splitter>


  <!--＊＊＊＊＊＊＊＊＊＊家計簿画面  accountbook.html＊＊＊＊＊＊-->
  <ons-template id="accountbook.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        家計簿
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>

</body>
</html>
